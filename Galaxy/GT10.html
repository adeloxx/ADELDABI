<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤럭시 탭 10 - 혁신의 시작</title>
    <style>
        body { font-family: 'Malgun Gothic', Arial, sans-serif; background: #0a1833; color: #fff; margin: 0; padding: 0; }
        .container { max-width: 700px; margin: 48px auto; background: #162447; border-radius: 16px; box-shadow: 0 6px 32px #000a; padding: 40px; }
        h1 { color: #4fc3f7; font-size: 2.8em; margin-bottom: 12px; }
        .subtitle { color: #90caf9; font-size: 1.3em; margin-bottom: 32px; }
        .highlight { color: #ffd600; font-weight: bold; }
        .feature { margin: 32px 0; }
        .feature-title { font-size: 1.4em; color: #29b6f6; margin-bottom: 10px; }
        .feature-desc { font-size: 1.1em; line-height: 1.7; }
        .cta { margin-top: 40px; text-align: center; }
        .cta-btn { background: #ffd600; color: #162447; font-weight: bold; font-size: 1.2em; padding: 16px 40px; border: none; border-radius: 8px; cursor: pointer; transition: background 0.2s; }
        .cta-btn:hover { background: #ffe066; }
    </style>
</head>
<body>
    <div class="container">
        <h1>갤럭시 탭 10</h1>
        <div class="subtitle">혁신적인 성능, 창조적인 경험</div>
        <div class="feature">
            <div class="feature-title">💡 초고속 <span class="highlight">CPU</span>로 더 강력하게</div>
            <div class="feature-desc">
                최신 옥타코어 프로세서 탑재! <br>
                무거운 멀티태스킹, 고사양 게임, 영상 편집까지 <span class="highlight">끊김 없는 퍼포먼스</span>를 경험하세요.<br>
                <span class="highlight">AI 기반 최적화</span>로 언제나 쾌적한 사용감!
            </div>
        </div>
        <div class="feature">
            <div class="feature-title">✍️ 혁신적인 <span class="highlight">S펜</span> 경험</div>
            <div class="feature-desc">
                4096단계 필압, 초저지연 <span class="highlight">S펜</span> 지원! <br>
                실제 펜처럼 자연스러운 필기와 드로잉, <span class="highlight">프로 아티스트</span>도 만족하는 정밀함.<br>
                메모, 스케치, 디자인까지 자유롭게 펼치세요.
            </div>
        </div>
        <div class="cta">
            <button class="cta-btn">지금 바로 만나보세요</button>
        </div>
    </div>
</body>
</html>
