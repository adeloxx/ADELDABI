
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DABI (다비) - 나의 히어로 아카데미아</title>
    <style>
        body { font-family: 'Malgun Gothic', Arial, sans-serif; background: #181c20; color: #f5f5f5; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #23272b; border-radius: 12px; box-shadow: 0 4px 24px #0008; padding: 32px; }
        h1 { color: #4fc3f7; }
        .profile-img { width: 180px; border-radius: 12px; box-shadow: 0 2px 12px #0006; display: block; margin: 0 auto 24px; }
        .info { margin-bottom: 18px; }
        .label { color: #90caf9; font-weight: bold; }
        .desc { margin-top: 24px; line-height: 1.7; }
    </style>
</head>
<body>
    <div class="container">
        <h1>荼毘</h1>
        <div class="info"><span class="label">본명:</span> 토우야 토도로키</div>
        <div class="info"><span class="label">소속:</span> 빌런 연합 </div>
        <div class="info"><span class="label">능력:</span> 창염</div>
        <div class="desc">
            DABI는 나의 히어로 아카데미아에 등장하는 증오의 푸른 불꽃을 피워내는 빌런연합의 행동대장입니다.<br>
            본명은 토도리키 토우야로, No.2 히어로 토도로키 엔지의 욕망을 위해 태어난 토도로키가의 장남입니다.<br>
            체질상의 문제로 엔데버의 욕망을 이루는 수단으로써의 가치가 사라지자 버려졌고, <br>
            이를 깨달은 뒤 토도로키 토우야라는 이름을 버렸습니다. <br>
            그 후 그는 스스로를 다비라 자칭하며 스스로를 복수를 위해 소사해내는 삶을 사는 인물입니다.<br>
        </div>
    </div>
</body>
</html>
